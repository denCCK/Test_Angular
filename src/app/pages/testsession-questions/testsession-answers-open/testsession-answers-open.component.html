<tui-loader
  class="loader"
  [inheritColor]="true"
  [overlay]="true"
  [showLoader]="loading">
  <div [formGroup]="form">
    <div *ngIf="form.get('isFormula')?.value; else textInput">
      <tui-input formControlName="formula" placeholder="Введите формулу" />
      <h3 [innerHTML]="renderMath(form.get('formula')?.value)"></h3>
    </div>
    <ng-template #textInput>
      <tui-textarea formControlName="text" placeholder="Введите ответ" />
    </ng-template>
  </div>
</tui-loader>
